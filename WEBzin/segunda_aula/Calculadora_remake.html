<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora básica</title>
    <link rel="stylesheet" href="calcus.css">
</head>
<body>

    <h1 id="titulo">Calculadora Online</h1>

    <div id="labels">
        <label for="n1"><b>1º número:</b></label>
        <input type="text" id="n1">
        <label for="n2"><b>2º número:</b></label>
        <input type="text" id="n2"><br>
    </div>

    <div id="sum">
    <button onclick="soma()">+</button>
    <button onclick="subtracao()">-</button>
    <button onclick="multiplicacao()">x</button>
    <button onclick="divisao()">÷</button>
    <button onclick="potencia()">x^y</button>
    <button onclick="raiz()">√</button>
    </div>

    
    <div id="resultado"></div>
    <script type="text/javascript" src="calcul.js"></script>

</body>
</html>
