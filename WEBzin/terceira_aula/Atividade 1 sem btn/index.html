<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Puppy Finder </title>

    <link rel="stylesheet" href="puppy2.css">
</head>

<body>

    <h1>Puppy Finder - Encontre seu amigo pet perdido aqui</h1>

    <h2>Parques listados</h2>
    <div class="parks">
        <button id="btn1"><img id="jequiti" src="/Atividade 1 sem btn/img/jequitibas.png" width="210px"
                height="180px" alt="jequitiba"></button>

        <button id="btn2"><img id="portugal" src="/Atividade 1 sem btn/img/parque_portugal.png" width="240px"
                height="180px" alt="portugal"></button>

        <button id="btn3"><img id="guarantas" src="/Atividade 1 sem btn/img/guarantas.png" width="200px"
                height="180px" alt="guarantas"></button>

        <button id="btn4"><img id="americana" src="/Atividade 1 sem btn/img/americana.png" width="210px"
                height="180px" alt="americana"></button>

        <button id="btn5"><img id="cachoeira" src="/Atividade 1 sem btn/img/cachoeira.png" width="240px"
                height="180px" alt="cachoeira"></button>

        <button id="btn6"><img id="zanoni" src="/Atividade 1 sem btn/img/zanoni.png" width="200px" height="180px"
                alt="zanoni"></button>
    </div>

    <h2>Cachorros encontrados</h2>

    <div class="cachorro">
        <button id="btn1"><img id="cachorro1" src="/Atividade 1 sem btn/img/cachorro.png" width="150px"
                height="130px"></button>
        <button id="btn2"><img id="cachorro2" src="/Atividade 1 sem btn/img/cachorro (1).png" width="150px"
                height="130px"></button>
        <button id="btn3"><img id="cachorro3" src="/Atividade 1 sem btn/img/cachorro (2).png" width="150px"
                height="130px"></button>
        <button id="btn4"><img id="cachorro4" src="/Atividade 1 sem btn/img/cachorro (3).png" width="150px"
                height="130px"></button>
        <button id="btn5"><img id="cachorro5" src="/Atividade 1 sem btn/img/cachorro (4).png" width="150px"
                height="130px"></button>
        <button id="btn6"><img id="cachorro6" src="/Atividade 1 sem btn/img/cachorro (5).png" width="150px"
                height="130px"></button>
    </div>
    <script type="text/javascript" src="puppy2.js"></script>

</body>

</html>
