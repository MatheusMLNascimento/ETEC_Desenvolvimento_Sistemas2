<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Puppy Finder </title>

    <link rel="stylesheet" href="puppy.css">
</head>
<body>

    <h1>Puppy Finder - Encontre seu amigo pet perdido aqui</h1>

    <h2>Parques listados</h2>
    <div class="parks">
        <button onclick="makeShiny(1)"><img id="jequiti" src="/terceira_aula/img/jequitibas.png" 
            width="210px" height="180px" alt="jequitiba"></button>

        <button onclick="makeShiny(2)"><img id="portugal" src="/terceira_aula/img/parque_portugal.png" 
                width="240px" height="180px" alt="portugal"></button>
        
        <button onclick="makeShiny(3)"><img id="guarantas" src="/terceira_aula/img/guarantas.png" 
        width="200px" height="180px" alt="guarantas"></button>

        <button onclick="makeShiny(4)"><img id="americana" src="/terceira_aula/img/americana.png" 
            width="210px" height="180px" alt="americana"></button>
        
        <button onclick="makeShiny(5)"><img id="cachoeira" src="/terceira_aula/img/cachoeira.png" 
            width="240px" height="180px" alt="cachoeira"></button>
        
        <button onclick="makeShiny(6)"><img id="zanoni" src="/terceira_aula/img/zanoni.png" 
            width="200px" height="180px" alt="zanoni"></button>
    </div>

    <h2>Cachorros encontrados</h2>

    <div class="cachorro">
        <button onclick="makeShiny(1)"><img id="cachorro1" src="/terceira_aula/img/cachorro.png" 
            width="150px" height="130px" alt=""></button>
        <button onclick="makeShiny(2)"><img id="cachorro2" src="/terceira_aula/img/cachorro (1).png" 
            width="150px" height="130px" alt=""></button>
        <button onclick="makeShiny(3)"><img id="cachorro3" src="/terceira_aula/img/cachorro (2).png" 
            width="150px" height="130px" alt=""></button>
        <button onclick="makeShiny(4)"><img id="cachorro4" src="/terceira_aula/img/cachorro (3).png" 
            width="150px" height="130px" alt=""></button>
        <button onclick="makeShiny(5)"><img id="cachorro5" src="/terceira_aula/img/cachorro (4).png" 
            width="150px" height="130px" alt=""></button>
        <button onclick="makeShiny(6)"><img id="cachorro6" src="/terceira_aula/img/cachorro (5).png" 
            width="150px" height="130px" alt=""></button>
    </div>
    <script type="text/javascript" src="puppy.js"></script>
    
</body>
</html>
